<div class="header">
    <div>
        <a ng-click="$ctrl.goToShips()">Ships</a>
        <a ng-click="$ctrl.goToPlanets()">Planets</a>
        <a ng-click="$ctrl.goToPilots()">Pilots</a>
    </div>
    <h2>The Star Wars API</h2>
    <div>
        <a>Sign In</a>
    </div>
</div>
<br/>
<a ng-click="$ctrl.goBack()" class="backBtn">BACK</a>

<div class="ship-detail-card">
    <div class="ship-img">
        <img ng-src="https://starwars-visualguide.com/assets/img/starships/{{$ctrl.shipId}}.jpg" onerror="this.src = '../../../imgs/default.png'">
    </div>
    <ul class="ship-detail-data">
        <li ng-repeat="item in $ctrl.parsedParams">{{ item[0] + ': ' + item[1] }}</li>
    </ul>
</div>
